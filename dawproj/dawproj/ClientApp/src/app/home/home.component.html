<h1>Movie list</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <th scope="row">1</th>
      <td>{{movie.name}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.rating}}</td>
      <td>Edit</td>
      <td><button type="button" (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button></td>
    </tr>1
  </tbody>
</table>
